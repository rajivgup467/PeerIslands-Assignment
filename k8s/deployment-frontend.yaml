apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <your-acr-name>.azurecr.io/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: "http://api-service.demo-app.svc.cluster.local"
